<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="sdpi.css">
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
</head>
<body>
<div class="sdpi-wrapper">
    <div class="sdpi-item">
        <div class="sdpi-item-label">Client ID</div>
        <input class="sdpi-item-value" id="client_id" oninput="updateSettings('client_id', event.target.value)" required>
    </div>
    <div class="sdpi-item">
        <div class="sdpi-item-label">Client secret</div>
        <input class="sdpi-item-value" id="client_secret" oninput="updateSettings('client_secret', event.target.value)" required>
    </div>
    <details class="message">
        <summary>For configuration inscrutions, see the <a href="https://github.com/CZDanol/streamdeck-discordmixer" target="_blank">GitHub page</a>.</summary>
    </details>
</div>
<script>
    function fillData(settings) {
        document.getElementById("client_secret").value = settings.client_secret ?? null;
        document.getElementById("client_id").value = settings.client_id ?? null;
    }
</script>
<script src="common.js"></script>
</body>
</html>
